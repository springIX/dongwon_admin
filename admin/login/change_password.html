<head>
  <meta charset="UTF-8">

  <meta name="format-detection" content="telephone=no" />

  <!-- META -->
  <meta name="title" content="" />

  <meta property="og:description" content="">

  <link rel="stylesheet" href="/admin/src/css/common.css">

<body>
  <div id="wrap">
    <div class="login_wrap password_change p_center">
      <form action="">
        <div class="write_box">
          <p class="tit imp">신규 비밀번호</p>
          <label class="write_slot password">
            <input type="password" required placeholder="비밀번호">
            <button type="button" class="pw_show_btn"></button>
          </label>
        </div>
        <div class="write_box password_chk caution">
          <p class="tit imp">신규 비밀번호 확인</p>
          <label class="write_slot password">
            <input type="password" required placeholder="비밀번호">
            <button type="button" class="pw_show_btn"></button>
          </label>
          <p class="dsc">비밀번호를 확인해 주세요</p>
        </div>
        <div class="btn_wrap ty_full">
          <!-- 해당 submit 버튼에 data-btn="pop_pw_complete" 이 붙으면 클릭 시 비밀번호 변경 완료 팝업창이 뜹니다. (또는 .popup에 클래스 "on"이 붙을 시 팝업이 뜹니다.) -->
          <input type="submit" value="비밀번호 변경" class="btn ty_ci">
        </div>
      </form>
    </div>

    <!-- POPUP : 비밀번호 변경 완료 -->
    <div class="popup size_m pop_pw_complete" data-toggle="pop_pw_complete">
      <p class="info">비밀번호가 성공적으로 변경되었습니다. <br>로그인 화면으로 이동합니다.</p>
      <div class="btn_wrap ty_right">
        <a href="/admin/login/" class="btn ty_ci">확인</a>
      </div>
    </div>
  </div>

  <script src="/admin/src/js/jquery.js"></script>
  <script src="/admin/src/js/admin.js"></script>
</body>

</html>
